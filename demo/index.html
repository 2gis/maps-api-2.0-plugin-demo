<!DOCTYPE html>
<html>
<head>
    <title>API карт 2ГИС</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="http://maps.api.2gis.ru/2.0/loader.js?pkg=full&mode=debug" data-id="dgLoader"></script>
    <style type="text/css">

      html,body { height: 100%; margin: 0px; padding: 0px; }
      #map { width: 100%; height: 100%; border: 1px solid #ccc; }

    </style>

    <script src="file:///var/www/maps-api-2.0-plugin-demo/src/DGDemoPlugin.js"></script>
</head>
<body>

<div id="map"></div>

<script type="text/javascript">
    L.DG.then(function() {
        //загрузка плагина
        return L.DG.plugin('file:///var/www/maps-api-2.0-plugin-demo/src/DGDemoPlugin.js');
    })
    .then(function() {
        //инициализация карты
        var map = new L.Map('map', {
            'center': new L.LatLng(54.980206086231, 82.898068362003),
            'zoom': 15,
            'dgGeoclicker': false
        });

        map.demoPlugin.enable();
    });
</script>

</body>
</html>
